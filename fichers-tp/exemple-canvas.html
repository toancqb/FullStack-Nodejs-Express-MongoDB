<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
	<meta charset="UTF-8"/>
	<title>exemple pour canvas</title>
	<meta name="author" content="JC Routier"/>
	<meta name="keywords" content="canvas"/>

    <link rel="stylesheet" type="text/css" href="style/style-canvas.css"/>

</head>

<body>
  
  <canvas id="dessin" width="600" height="400">
    texte qui apparaît si le navigateur ne sait pas afficher le canvas
  </canvas>
  
  <script>
    const myCanvas = document.getElementById("dessin");
    const context = myCanvas.getContext("2d");
    
    context.fillRect(20,80,500,100);
    
    const timolImg = new Image();
    timolImg.src = "images/timoleon.jpg";
    
    timolImg.addEventListener('load',       // attend que l'image soit chargée avant d'appeler la fonction de dessin
			      () => context.drawImage(timolImg, 300,20)    // dessine l'image au point (300,20)
			     );    
    
    context.fillStyle = "rgb(200,200,255)";
    context.fillRect(40, 200, 100, 100);
    
    // context.fillStyle = "rgb(255,255,0)";
    // context.fillRect(120, 150, 250, 50);
        
    // context.clearRect(50,100,180,180);
    
    // context.clearRect(0, 0, myCanvas.width, myCanvas.height);
  </script>

</body>

</html>
